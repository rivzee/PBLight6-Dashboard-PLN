name: Laravel Code Linting

on:
  push:
    branches: [ testing ]
  pull_request:
    branches: [ testing ]
  

jobs:
  lint:
    name: Run PHP_CodeSniffer (PSR-12)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/Dashboard-PLN

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml
          coverage: none

      - name: Install composer dependencies
        run: composer install --no-progress --prefer-dist

      - name: Download PHP_CodeSniffer (to root)
        run: |
          cd ../../
          curl -OL https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar
          chmod +x phpcs.phar

      - name: Run PHP_CodeSniffer on Laravel folders
        run: |
          cd ../../
          php phpcs.phar --standard=PSR12 src/Dashboard-PLN/app src/Dashboard-PLN/
